<!doctype HTML>
<html>
<head>
<link rel="stylesheet" href="./lib/animate.css" />
<title> Squibble Main </title>
<style>
.list-item {
  display: inline-block;
  margin-right: 10px;
}
.list-enter-active, .list-leave-active {
  transition: all 1s;
}
.list-enter, .list-leave-to /* .list-leave-active below version 2.1.8 */ {
  opacity: 0;
  transform: translateY(30px);
}

</style>

</head>
<body class="widepanel">
    <div id="masterApp">
        <button v-on:click="toggleShown"> test 1</button>
        <transition mode="out-in"
        enter-active-class="animated flipInY"
        leave-active-class="animated flipOutY">
          <div id="list-demo" v-show="this.shown">
        <button v-on:click="toggleNums">Toggle</button>
        <button v-on:click="add">Add</button>
        <button v-on:click="remove">Remove</button>
        <transition mode="out-in"
        enter-active-class="animated flipInY"
        leave-active-class="animated flipOutY">
            <span v-show=showNums v-for="item in items" v-bind:key="item" class="list-item" stagger="50">
            {{ item }}
            </span>
        </transition>
        </div>
        </transition>
    </div>
<script src="./lib/vue.js"></script>
<script>
  new Vue({
  el: '#list-demo',
  data: {
    items: [1,2,3,4,5,6,7,8,9],
    nextNum: 10,
    showNums: true,
  },
  methods: {
    randomIndex: function () {
      return Math.floor(Math.random() * this.items.length)
    },
    add: function () {
      this.items.splice(this.randomIndex(), 0, this.nextNum++)
    },
    remove: function () {
      this.items.splice(this.randomIndex(), 1)
    },
    toggleNums(){
        this.showNums = !this.showNums
    }
  }
})


var z =  new Vue({
    el: '#masterApp',
    methods:{
      toggleShown(){
        return this.shown = !this.shown;
      }
    },
    data: {
      shown: true,
    }
  })

</script>
</body>
</html>
